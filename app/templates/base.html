<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
    <title>{% block title %}Booking Analytics{% endblock %}</title>

    <style>
        /* Dark Theme Styles */
        body {
            background-color: #1E1E2F;
            color: #B0B0C3;
            font-family: 'IBM Plex Mono', monospace;
            margin: 20px;
        }
        .container {
            width: 85%;
            margin: auto;
            background-color: #2A2A3C;
            padding: 20px;
            border-radius: 8px;
        }
        h1, h2, h3 {
            color: #FFFFFF;
            margin-bottom: 20px;
        }
        .graph-container {
            margin-top: 20px;
            background-color: #2A2A3C;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #4CAF50;
        }
        select, button {
            background-color: #2A2A3C;
            color: #FFFFFF;
            border: 1px solid #4CAF50;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        select:hover, button:hover {
            background-color: #4CAF50;
            color: #FFFFFF;
            cursor: pointer;
        }
        iframe {
            background-color: #2A2A3C;
            border: 1px solid #4CAF50;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% block header %}Booking Analytics Dashboard{% endblock %}</h1>
        <div class="graph-container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
